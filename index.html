<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>

    <main>
        <div class="modal-box">
            <h1 class="title-1">Cálculo de IMC</h1>

            <div>
                <label for="input-weight">Peso (kg)</label>
                <input type="number" name="" id="input-weight" placeholder="60">
            </div>
            <div>
                <label for="input-height">Altura (m)</label>
                <input type="number" name="" id="input-height" placeholder="165">
            </div>

            <button id="btn-calculo" type="button">
                <p>Calcular IMC</p> <img src="./assets/arrow-up-right.svg" alt="">
            </button>

        </div>

        <div class="alert-error">Digite somente números</div>

        <div class="modal">
            <div class="result" >
               <h1></h1><img class="img-close" src="./assets/fechar.svg" alt="">
            </div>
            
        </div>


    </main>
   
    
</body>
</html>
